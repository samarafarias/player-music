<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/nota.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player Music</title>
</head>
<body>
    <img src="img/frank.jpg" alt="frankOcean">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">4:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    <div class="proximaMusicaDiv">
        <p class="proximaMusica"></p>
        <img class="imagemProximaMusica" alt="Imagem do album" style="width: 50px; height: 50px;" hidden>  
    </div>
    <audio src="./music/frankocean.mp3"></audio>
    <audio src="./music/thecure.mp3"></audio>
    <audio src="./music/thesmashingpumpkins.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
